<div class="comp-container">
  <h1 class="headline">Create User</h1>
  <input
    class="big-input"
    [(ngModel)]="userName"
    type="text"
    spellcheck="false"
    maxlength="30"
    placeholder="Some stupid username...">
  <button (click)="onSubmit()" class="btn btn-primary">Create</button>
</div>
