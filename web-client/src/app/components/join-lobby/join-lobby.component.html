<div class="comp-container">
  <h1 class="headline">Join Lobby</h1>
  <input
    class="big-input"
    [(ngModel)]="lobbyId"
    type="text"
    spellcheck="false"
    placeholder="The lobby id (duh...)">
  <div class="button-row">
    <button (click)="onCreate()" class="btn btn-secondary">Create New</button>
    <button (click)="onJoin()" class="btn btn-primary">Join Lobby</button>
  </div>
</div>
